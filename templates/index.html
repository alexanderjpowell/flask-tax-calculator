    <!--<![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Federal Income Tax Calculator</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Services<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Design</a></li>

              </ul>
            </li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h3>What is your annual income?</h3>
      <form method="POST">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" id="inputIncome" placeholder="Enter income" name="income">
          </div>
        </div>

        <h3>Filing status</h3>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="filing_status" value="option1" autocomplete="off" checked> Single
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="filing_status" value="option2" autocomplete="off"> Married Filing Jointly
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="filing_status" value="option3" autocomplete="off"> Married Filing Separately
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="filing_status" value="option4" autocomplete="off"> Head of Household
          </label>
        </div>
        <!-- -->
        <!-- -->
        <h3>Tax year</h3>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="tax_year" value="option1" autocomplete="off" checked> 2017
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="tax_year" value="option2" autocomplete="off"> 2018
          </label>
        </div>
        <!-- -->
        <br><br>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
